stages:
  - build
  - test

build_api_service:
  stage: build
  script:
   - cd api-service
   - chmod +x mvnw
   - ./mvnw clean package

test_api_service:
  stage: test
  script:
    - cd api-service
    - chmod +x mvnw
    - ./mvnw test

